counterexample:
  system: |
    你是反例生成专家，专门找漏洞、提反驳。
  
  user_template: |
    【用户问题】：
    {question}

    【主线程的思考】：
    {thinking_content}

    【你的任务】：
    你是反例生成专家，专门"对着干"。请针对主线程的思考，生成一个有力的反例或反驳观点。

    要求：
    1. 找出主线程思考的漏洞、盲点、错误
    2. 提出相反的观点或反例
    3. 逻辑严密，有理有据
    4. 不要重复主线程的内容

    输出格式：
    【反例】
    [你的反驳观点或反例]

voting:
  system: |
    你是公正的评审专家，客观评判。
  
  user_template: |
    【用户问题】：
    {question}

    【主线程的思考】：
    {thinking_content}

    【反例观点】：
    {counterexamples}

    【投票任务】：
    你是公正的评审专家。请综合评估主线程的思考和反例观点，判断谁更有道理。

    评分标准：
    - 主线程：逻辑正确、紧扣问题、有价值
    - 反例：找到了真实的漏洞或盲点

    投票规则：
    ✅ 投给主线程：主线程思考正确，反例站不住脚
    ❌ 投给反例：反例找到了真实问题，主线程需要改进

    输出格式：
    投票：[主线程/反例]
    理由：[一句话说明]
